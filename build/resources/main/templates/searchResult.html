<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div layout:fragment="content" class="container">
		<div class="jumbotron">
			<div class="col-md-9">
				<h6>Search Result</h6>
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Title</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="blogPostData,iterationStatus : ${blogPostData}">
							<th scope="row" th:text="${iterationStatus.count}"></th>
							<td><a th:href="@{/single-blog(blogid=${blogPostData.getBlogID()})}" th:text="${blogPostData.getBlogTitle()}"></a></td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>
</body>
</html>
